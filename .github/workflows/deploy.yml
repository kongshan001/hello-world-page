name: Deploy to GitHub Pages

# 触发条件：当推送到 main 分支时自动部署
on:
  push:
    branches:
      - main
  # 允许手动触发工作流
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许只有一个并发部署，跳过正在运行和最新队列之间的运行
# 但是，不要取消正在进行的运行，因为我们希望完成这些生产部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 部署任务
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个仓库
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
